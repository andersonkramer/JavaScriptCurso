<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(55, 0, 255);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da Maldicao!!!</p>
    <script>
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outro número: ')
        var s = (Number(n1) + Number.parseFloat(n2))
        window.alert(`A Soma da variável ${n1} com a variável ${n2} é: ${s}`) //usando a forma Template String
    </script>
</body>
</html>
